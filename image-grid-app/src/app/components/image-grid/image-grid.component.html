<mat-card class="image-grid-container">
  <mat-grid-list [cols]="cols">
    <mat-grid-tile *ngFor="let image of getPaginatedImages()">
      <mat-card
        [@imageFadeIn]="!imageLoadingStates[images.indexOf(image)]"
        class="image-card"
      >
        <mat-card-header>
          <div class="image-container">
            <img
              NgOptimizedImage
              [src]="image.url"
              ngSrcset="600w, 1000w, 1500w, 2000w, 2500w"
              alt="Image"
              width="100%"
              height="200"
              (load)="onImageLoaded(image)"
              [ngClass]="{ loaded: !imageLoadingStates[images.indexOf(image)] }"
            />
            <mat-progress-spinner
              class="spinner"
              diameter="30"
              *ngIf="imageLoadingStates[images.indexOf(image)]"
              mode="indeterminate"
            ></mat-progress-spinner>
          </div>
        </mat-card-header>
        <mat-card-content> </mat-card-content>
        <mat-card-actions class="img-action">
          <button mat-button (click)="viewImage(image.url)">View</button>
          <button mat-button (click)="assignToTask(image)">
            Assign to Task
          </button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</mat-card>
<div class="pagination" *ngIf="getPaginatedImages().length > 0">
  <button mat-raised-button (click)="prevPage()" [disabled]="isFirstPage()">
    Previous
  </button>
  <button mat-raised-button (click)="nextPage()" [disabled]="isLastPage()">
    Next
  </button>
</div>
