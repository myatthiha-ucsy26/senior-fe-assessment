<div class="delete-btn-container">
  <button
    mat-raised-button
    (click)="deleteAllTasks()"
    [ngClass]="{ 'delete-btn': assignedImages.length !== 0 }"
    [disabled]="assignedImages.length === 0"
  >
    Delete All Tasks
  </button>
</div>
<mat-card class="image-grid-container">
  <div class="no-task" *ngIf="assignedImages.length === 0">
    <h2>There is no task.</h2>
  </div>
  <mat-grid-list [cols]="cols" *ngIf="assignedImages.length > 0">
    <mat-grid-tile *ngFor="let image of assignedImages">
      <mat-card>
        <mat-card-header>
          <div class="image-container">
            <img [src]="image.url" alt="Image" width="100%" height="200" />
          </div>
        </mat-card-header>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</mat-card>
